<div class="video-element-container">
  <a ng-click="playVideo()">
    <img
      ng-show="showPosterFrame"
      ng-src="{{ videoPlaybackImgSrc }}"
      width="100%" alt="{{ title }}" >
  </a>
  <video
      id="video-player"
      ng-show="showVideoElement"
      src="{{ videoPlaybackVidSrc }}"
      width="100%">
  </video>
  <video-control-progress-bar
      time-bar-update="videoPlaybackTimecode"
      progress-bar-update="progressUpdate"
      seek-to-time="seekToTime(time)">
  </video-control-progress-bar>
</div>
