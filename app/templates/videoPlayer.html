<div id="hero-video" class="container">
  <div class="row">
    <div class="span12 video-element-container">
      <video-playback
        video-playback-is-playing="isPlaying"
        video-playback-is-muted="isMuted"
        on-timecode-update="onTimecodeUpdate(currentTime,duration)">

      </video-playback>
      <video-controls
        video-controls-is-playing="isPlaying"
        video-controls-is-muted="isMuted"
        video-controls-timecode="timecodeText">
      </video-controls>
    </div>
  </div>
</div>
